<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  
      <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">

  
</head>

<body>
  

  <div class="login-page">
  <div class="form">
    
    <form class="register-form">
      <h1>Sign up</h1>
      <p id=stat></p>
      
      <input id="username" type="text" placeholder="name"/>
      <input id="password" type="password" placeholder="password"/>
      <button id="sgnup">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    
    <form id="login" class="login-form" action="/" method="post">
    <h1>Login</h1>
    <p id="response"></p>
      <input id="user" type="text" placeholder="username" name="user"/>
      <input id="pass" type="password" placeholder="password" name="pass"/>
      <button id="sbmt" type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script type="text/javascript" src="{{url_for('static', filename='jquery.js') }}"></script>

  

    <script  src="{{url_for('static', filename='index.js') }}"></script>




</body>

</html>
